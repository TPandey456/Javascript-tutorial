<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            body{

<body>
    <div class="container mt-5" style="background-color: yellow; height: 650px;">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto mt-4" >
                <label for="inputFname" class="form-label">First Name</label>
                <input type="email" class="form-control" id="inputFname">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputLname" class="form-label">Last name</label>
                <input type="email" class="form-control" id="inputLname">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">

            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputAddress" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">

            </div>
        </div>

        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option>Uttar Pradesh</option>
                <option>Madhya Pradeh</option>
                <option> Maharastra</option>
            </select>

            </div>
        </div>

        
        <div class="row">
            <div class="col-md-4 col-sm-12 col-lg-4 mx-auto">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">

            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-2 col-sm-12 col-lg-2 mx-auto ">
                <!-- <input type="button " value="Submit" onclick="formsvali()"> -->
                <input type="button" value="Submit" onclick="formsvali()">
            </div>
        </div>
    </div>

    <h1 id="res"></h1>
</body>


<script>
    function formsvali() {
        let Fname=document.getElementById("inputFname").value;
        let Lname=document.getElementById("inputLname").value;
        let email = document.getElementById("inputEmail4").value;
        let password = document.getElementById("inputPassword4").value;
        let address = document.getElementById("inputAddress").value;
        let city = document.getElementById("inputCity").value;
        let state = document.getElementById("inputState").value;
        let zip = document.getElementById("inputZip").value;

        document.getElementById("res").innerHTML = "Fname: "+Fname+"<br>" + "Lname: "+Lname+"<br>"+"email: " + email + "<br>" + "<br>" + "address: " + address + "<br>"
            + "<br>" + "city: " + city + "<br>" + "state: " + state + "<br>" + "zip" + zip;
    }
</script>

</html>
