<body>
    Percentage: <input type="text" id="per" class="mt-5 " ><br><br><br>
    <input type="button" onclick="display()" value="Submit">
    <!-- <button id="buttonDemo" style="background:skyblue;margin-left:10px;">Press  -->
    <h2 id="res"></h2>
    
    <script>
        function display(){

            let p =parseInt(document.getElementById("per").value); /*  here we take the input associate with the input tag that's why we use per */

            if (p>60) {
                document.getElementById("res").innerHTML="Passed";  /* here we print the result/output that's why we use res */

            }
            else if (p==60){
                document.getElementById("res").innerHTML="Just Passed"
            }

            else{
                document.getElementById("res").innerHTML="Failed"
            }
        }
    </script>
