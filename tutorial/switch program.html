<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter a day: <input type="text" id="day">

    <input type="button" onclick="days()" value="Submit">

    <h1 id="res"></h1>

    <script>
        function days() {
            let p = parseInt(document.getElementById('day').value);

            switch(p) {
                case 1:
                    document.getElementById("res").innerHTML = "Monday";
                    break;
                case 2:
                    document.getElementById("res").innerHTML = "Tuesday";
                    break;
                case 3:
                    document.getElementById("res").innerHTML = "Wednesday";
                    break;
                case 4:
                    document.getElementById("res").innerHTML = "thursday";
                    break;
                case 5:
                    document.getElementById("res").innerHTML = "Friday";
                    break;
                case 6:
                    document.getElementById("res").innerHTML = "Saturday";
                    break;

                default:
                    document.getElementById("res").innerHTML = "Invalid day";




            }
        }
    </script>
</body>

</html>
