<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = [1, 2, 3, 4, 5];
        let f = 0; 
        let s = a.length - 1; 

        while (f < s) {
             temp = a[f];
            a[f] = a[s];
            a[s] = temp;
            f++;   // mover towards
            s--;   // move backwords
        }

        document.write(a)
    </script>
</body>

</html>
