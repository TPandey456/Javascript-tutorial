<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 style="padding-top: 30px;">BMI CALCULATOR</h1>
        <form>
            <p><label style="font-size: large;">Height In Cm : <input type="text" id="height"></label></p>
            <p><label style="font-size: large;"> Weight In Kg : <input type="text" id="weight"></label></p>


            <button>Calculate</button>
            <div id="result"></div>
            <div id="guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.6</p>
                <p>Overweight =Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="bmi.js"></script>
</html>
