<script>

    var firstError = document.getElementById("first-error");
    var LasError = document.getElementById("last-error");
    var emailError = document.getElementById("email-error");
    var passError = document.getElementById("pass-error");
    var retypeError = document.getElementById("retype-error")
    var addressError = document.getElementById("address-error");
    var mobileError = document.getElementById("mobile-error");



    function ValidationName() {
        var first = document.getElementById("first").value;
        if (first == 0) {
            // document.getElementById("firstname").innerHTML = "** Please fill the username field"
            firstError.innerHTML = "**Name is required"
            return false
        }

        if (first.length <= 2 || first.length > 20) {
            firstError.innerHTML = "**Name length between 2 to 20 "
            return false
        }

        if (!isNaN(first)) {
            firstError.innerHTML = "**Only Character is required"
            return false;
        }
        firstError.innerHTML = "  Name is Valid Now! ";
        return true;
    }

    function EmailValidation() {
        var email = document.getElementById("email").value;

        if (email.length == 0) {
            emailError.innerHTML = "**Please Enter email "

            return false;
        }
        if (!email.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/)) {
            emailError.innerHTML = "Email is Invalid! "
            return false;
        }

        emailError.innerHTML = "Email is valid Now!"
        return true;
    }

    function AddreesValidation() {
        var address = document.getElementById("address").value;

        if (!address.match(/^[a-zA-Z0-9\s\,\''\-]*$/)) {
            addressError.innerHTML = "OOPS, Address is Invalid "
            return false
        }
        addressError.innerHTML = "Address Is Valid Now!"
        return true;
    }

    function PasswordValidation() {
        var password = document.getElementById("password")

        if (password.length == 0) {
            passError.innerHTML = "OOPS, Password is Invalid"
            return false;
        }

        if (password.length <= 5 || password.length > 20) {
            passError.innerHTML = "OOPS ,Password length should be between 5 to 20"
            return false;
        }
        if (!/[A-Z]/.test(password)) {
            passError.innerHTML = "OOPS ,Password must contain at least one uppercase letter"
            return false;
        }
        if (!/[a-z]/.test(password)) {
            passError.innerHTML = "Password must contain at least one lowercase letter"
            return false;
        }

        if (!/\d/.test(password)) {
            passError.innerHTML = "Password must contain at least one digit"
            return false;
        }
        if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) {
            passError.innerHTML = "Password must contain at least one special character like-@,#,$,&,%";
            return false;
        }
        passError.innerHTML = "Password is valid Now!"
        return true
    }

    function retypeValidation() {
        var retype = document.getElementById("retype").value
        if (retype != password) {
            retypeError.innerHTML = 'OOPS, Password Mismatch'

            return false;
        }
         retypeError.innerHTML="Password Matched !"
         return true
    }

</script>
