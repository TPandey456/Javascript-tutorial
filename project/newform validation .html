                        </div>
                        <div class="col-12 w-25 mx-auto">
                            <label for="retype" class="form-label">Re-Type Password</label>
                            <input type="password" class="form-control" id="retype" autocomplete="off" required>
                            <span id="retypes" class="text-danger font-weight-regular"></span>
                        </div>
                        <div class="col-12 w-25 mx-auto">
                            <label for="Address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="Address" placeholder="Apartment, studio, or floor"
                                autocomplete="off">
                            <span id="add" class="text-danger font-weight-regular"></span>
                        </div>
            
                        <div class="col-12 w-25 mx-auto">
                            <label for="mobile" class="form-label">Contact Number</label>
                            <input type="number" class="form-control" id="mobile" autocomplete="off" required>
                            <span id="mobiles" class="text-danger font-weight-regular"></span>
                        </div>

<script>
    function Validation() {
        var first = document.getElementById("first").value
        var last = document.getElementById("last").value
        var email = document.getElementById("Email").value
        var Password = document.getElementById("Password").value
        var retype = document.getElementById("retype").value
        let mobile = document.getElementById("mobile").value
        var Address = document.getElementById("Address").value
        // let City = document.getElementById("City").value
        // var State = document.getElementById("State").value

        if (first == "") {
            document.getElementById("firstname").innerHTML = "** Please fill the username field"
            return false;
        }
        if (first.length <= 2 || first.length > 20) {
            document.getElementById("firstname").innerHTML = "** Username length shouldx be between 5 and 20"
            return false;
        }
        if (!isNaN(first)) {
            document.getElementById("firstname").innerHTML = "** Only character are allowed"
            return false;
        }

        if (Email == "") {
           document.getElementById("emails").innerHTML = " ** Please Field the Email";
             return false;

        }
        if (Email == "@") {
            document.getElementById("emails").innerHTML = " ** Please Field the correct Email format";
            return false;
        } 

        if (Password == "") {
            document.getElementById("Pass").innerHTML = "** Please fill the password"
            return false;
        }
        if (Password.length <= 5 || Password.length > 20) {
            document.getElementById("Pass").innerHTML = "** Password length should between 5 and 20"
            return false;
        }

        if (retype != Password) {
            document.getElementById("retypes").innerHTML = "** OOPS! Password Mismatch"
            return false;
        }
        if (mobile.length < 12) {
            document.getElementById("mobiles").innerHTML = "** OOPS! Enter number in Wrong Format Example 91 8877665543 "
            return false;
        }

       
    }
</script>
